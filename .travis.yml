
language: java
jdk:
  - openjdk12
env:
  matrix:
    - DSTAMP=$(date +%F)
  global:
    secure: 
addons:
  apt:
    packages:
      - ant-optional
script:
  - ant testci
before_deploy:
  - ant nightly-release
  - ls -l dist/releases
deploy:
  provider: releases
  skip_cleanup: true
  tag_name: nightly-$DSTAMP
  prerelease: true
  name: 'Nightly Release: $DSTAMP'
  api_key:
    secure: ""
  file: dist/releases/*
  on:
    repo: ThJ-Stein/FreeCol-copy
    branch: master