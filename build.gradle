dependencies {
    compile files('jars/commons-cli-1.4.jar')
    compile files('jars/cortado-0.6.0.jar')
    compile files('jars/findbugs-annotations.jar')
    compile files('jars/jogg-0.0.17.jar')
    compile files('jars/jorbis-0.0.17.jar')
    compile files('jars/miglayout-core-5.0.jar')
    compile files('jars/miglayout-swing-5.0.jar')
    compile files('jars/jsmoothgen.jar')
